<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security + MongoDB</title>
</head>

<body>
<h2>Edit your profile:</h2>
<form method="POST" th:object="${user}">
    <label>Username: </label>
    <input type="text" th:field="*{username}" minlength="4" maxlength="20" required/><br/>
    <label>Password: </label>
    <input type="password" th:field="*{password}" minlength="6" maxlength="20" required/><br/>
    <label>Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" required/><br/><br/>
    <i th:text="${errMsg}"></i><br/><br/>
    <input type="submit" value="UPDATE"/>
</form>
</body>
</html>
